{% extends "base.html" %}

{% block content %}
{% load static %}
<h1 style="text-align: center;">Bienvenido a la Fundacion Villa Padre Hurtado</h1>
<br>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'imagenes/villa-02.jpg' %}" height="480" width="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'imagenes/sector-villa.png' %}" height="480" width="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'imagenes/villa-03.jpg' %}" height="480" width="500">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
{% if  not user.is_authenticated %}
    <p style="text-align: center;">Para acceder al sistema debes ingresar tu usuario y clave o registrarte.</p>
{% endif %}
{% endblock %}
